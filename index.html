<!DOCTYPE html>
<html>
<head>
<style>
a[target]{
background-color: grey;
}
</style>
</head>
<body>
<h2>CSS [attribute] SELECTOR - HAPPY LEARNING ACS</h2>
<p>The links with a target attribute gets a grey background:</p>
<a href="https://www.ibm.com">IBM US</a>
<a href="https://www.apple.com" target="_blank">APPLE</a>
<a href="https://www.cisco.com" target="_top">CISCO</a>
</body>
</html>
